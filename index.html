<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大阪應援之旅 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --osaka-blue: #005CAF; --bg-main: #fcfcfc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-main); margin: 0; padding: 0; }
        .banner { width: 100%; height: 250px; position: relative; background-color: #87CEEB; }
        .banner img { width: 100%; height: 100%; object-fit: cover; }
        .content-body { margin-top: -30px; border-radius: 30px 30px 0 0; background: white; position: relative; z-index: 10; padding: 20px; min-height: 100vh; box-shadow: 0 -10px 20px rgba(0,0,0,0.05); }
        .date-btn.active { background-color: var(--osaka-blue); color: white; transform: scale(1.05); }
        .card { border: 2px solid #333; border-radius: 16px; box-shadow: 4px 4px 0px #333; margin-bottom: 16px; padding: 16px; background: #fff; cursor: pointer; transition: 0.2s; }
        .card:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #333; }
        .nav-btn { p: 12px; border-radius: 9999px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: rgba(255,255,255,0.9); backdrop-filter: blur(4px); transition: 0.2s; }
        .nav-btn.active { background: var(--osaka-blue); color: white; }
    </style>
</head>
<body>

<div id="app">
    <header class="banner">
        <img src="Gemini_Generated_Image_bjzo0jbjzo0jbjzo.png" alt="Osaka Banner">
        <div class="absolute bottom-12 right-4 flex space-x-2">
            <button @click="tab='plan'" :class="tab==='plan'?'nav-btn active':'nav-btn text-blue-600'" class="p-3 rounded-full"><i data-lucide="map-pin"></i></button>
            <button @click="tab='info'" :class="tab==='info'?'nav-btn active':'nav-btn text-blue-600'" class="p-3 rounded-full"><i data-lucide="info"></i></button>
            <button @click="tab='shop'" :class="tab==='shop'?'nav-btn active':'nav-btn text-blue-600'" class="p-3 rounded-full"><i data-lucide="shopping-basket"></i></button>
        </div>
    </header>

    <main class="content-body">
        
        <div v-if="tab==='plan'">
            <div class="flex items-center justify-between p-4 mb-6 bg-blue-50 rounded-2xl border border-blue-100">
                <div>
                    <p class="text-[10px] font-bold text-blue-400">TODAY'S WEATHER</p>
                    <div class="flex items-baseline">
                        <span class="text-3xl font-bold">8°C</span>
                        <span class="ml-2 text-xs text-gray-400">體感 6°C</span>
                    </div>
                </div>
                <i data-lucide="cloud-sun" class="text-yellow-500 w-10 h-10"></i>
            </div>

            <div class="flex overflow-x-auto space-x-3 mb-6 pb-2 no-scrollbar">
                <div v-for="(day, idx) in days" :key="idx" 
                     @click="selDayIdx = idx"
                     :class="selDayIdx === idx ? 'active shadow-lg' : 'bg-gray-100 text-gray-400'"
                     class="date-btn flex flex-col items-center min-w-[65px] p-3 rounded-2xl cursor-pointer">
                    <span class="text-xs font-bold uppercase">{{ day.w }}</span>
                    <span class="text-xl font-bold">{{ day.d }}</span>
                </div>
            </div>

            <div v-for="(item, i) in itinerary[selDayIdx]" :key="i">
                <div class="card" @click="goMap(item.n)">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-md font-bold uppercase">{{ item.t }}</span>
                        <i data-lucide="navigation" class="text-blue-500 w-4 h-4"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">{{ item.time }} {{ item.n }}</h3>
                    <p class="text-sm text-gray-500 mt-2 italic">「 {{ item.note }} 」</p>
                </div>
            </div>
        </div>

        <div v-if="tab==='info'" class="space-y-6">
            <div class="p-5 bg-yellow-50 rounded-2xl border-2 border-dashed border-yellow-200">
                <h3 class="font-bold flex items-center mb-3"><i data-lucide="calculator" class="mr-2"></i>匯率助手 (0.21)</h3>
                <input type="number" v-model="jpy" class="w-full p-3 rounded-xl border-none shadow-inner mb-2" placeholder="輸入日幣金額">
                <div class="text-center text-2xl font-bold text-blue-600">≈ NT$ {{ (jpy * 0.21).toFixed(0) }}</div>
            </div>
            <div class="p-5 bg-blue-50 rounded-2xl border border-blue-100">
                <h3 class="font-bold flex items-center mb-3"><i data-lucide="plane" class="mr-2"></i>航班備忘</h3>
                <div class="text-sm space-y-2">
                    <div class="flex justify-between"><span>2/20 去程 (BR132)</span><span class="font-bold">08:20 - 11:55</span></div>
                    <div class="flex justify-between"><span>2/25 回程 (BR131)</span><span class="font-bold">18:10 - 20:25</span></div>
                </div>
            </div>
        </div>

        <div v-if="tab==='shop'" class="grid grid-cols-2 gap-4">
            <div v-for="s in shops" class="bg-white border-2 border-gray-800 rounded-2xl overflow-hidden">
                <div class="h-28 bg-gray-100 flex items-center justify-center text-gray-300"><i data-lucide="image"></i></div>
                <div class="p-3 font-bold text-sm text-center">{{ s }}</div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-2xl z-50">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, updated } = Vue;

    createApp({
        setup() {
            const tab = ref('plan');
            const selDayIdx = ref(0);
            const jpy = ref(1000);

            const days = [
                { w: 'Fri', d: '2/20' }, { w: 'Sat', d: '2/21' }, { w: 'Sun', d: '2/22' },
                { w: 'Mon', d: '2/23' }, { w: 'Tue', d: '2/24' }, { w: 'Wed', d: '2/25' }
            ];

            const itinerary = [
                // 2/20
                [{time:'11:55', n:'關西機場 (KIX)', t:'航班', note:'搭利木津巴士直達梅田'}, {time:'15:00', n:'梅田飯店', t:'住宿', note:'Apartment hotel 11 umeda'}, {time:'16:30', n:'心齋橋/道頓堀', t:'景點', note:'固力果拍照之旅'}],
                // 2/21
                [{time:'11:00', n:'INTEX Osaka', t:'任務', note:'爸爸領物資 (Expo)，多坐少站'}, {time:'18:00', n:'梅田市區', t:'美食', note:'賽前碳水大餐 (烏龍麵)'}],
                // 2/22
                [{time:'07:00', n:'大阪府廳前', t:'應援', note:'爸爸馬拉松起跑！加油！'}, {time:'15:00', n:'大阪城公園', t:'應援', note:'終點守候，幫爸爸遞外套'}, {time:'18:30', n:'梅田慶功宴', t:'美食', note:'大口吃肉補蛋白質！'}],
                // 2/23
                [{time:'08:00', n:'天橋立', t:'景點', note:'日本三景：胯下望龍絕景'}, {time:'19:00', n:'梅田回程', t:'其他', note:'假日人多，務必提早劃位'}],
                // 2/24
                [{time:'08:30', n:'木津卸売市場', t:'美食', note:'海鮮丼早餐'}, {time:'13:00', n:'勝尾寺', t:'景點', note:'滿滿達摩應援馬拉松勝利'}],
                // 2/25
                [{time:'11:00', n:'梅田百貨最後衝刺', t:'購物', note:'藥妝、伴手禮補齊'}, {time:'18:10', n:'關西機場', t:'航班', note:'準備回家！明年見！'}]
            ];

            const shops = ['合利他命 EX', '休足時間', '勝尾寺達摩', '大阪燒醬汁'];

            const goMap = (name) => {
                window.open("https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(name), '_blank');
            };

            const initIcons = () => { if (window.lucide) { lucide.createIcons(); } };
            onMounted(initIcons);
            updated(initIcons);

            return { tab, selDayIdx, jpy, days, itinerary, shops, goMap };
        }
    }).mount('#app');
</script>
</body>
</html>
